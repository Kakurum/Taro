        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –∫–∞—Ä—Ç
        function shuffleCards() {
            const collage = document.getElementById('tarotCollage');
            const cards = Array.from(collage.children);

            // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º —Ç–µ–∫—É—â–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –∫–∞—Ä—Ç
            const positions = cards.map(card => {
                const rect = card.getBoundingClientRect();
                return { left: rect.left, top: rect.top };
            });

            // –ó–∞–¥–∞—ë–º position absolute –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            cards.forEach((card, index) => {
                card.style.position = 'absolute';
                const containerRect = collage.getBoundingClientRect();
                card.style.left = (positions[index].left - containerRect.left) + 'px';
                card.style.top = (positions[index].top - containerRect.top) + 'px';
                card.style.margin = '0';
            });

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –Ω–∞ —Å–ª–µ–¥—É—é—â–µ–º —Ü–∏–∫–ª–µ
            requestAnimationFrame(() => {
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –º–∞—Å—Å–∏–≤ –∫–∞—Ä—Ç (Fisher‚ÄìYates)
                for (let i = cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cards[i], cards[j]] = [cards[j], cards[i]];
                }

                // –ù–æ–≤—ã–µ –ø–æ–∑–∏—Ü–∏–∏ –∫–∞—Ä—Ç –ø–æ—Å–ª–µ –ø–µ—Ä–µ—Å—Ç–∞–Ω–æ–≤–∫–∏ DOM —ç–ª–µ–º–µ–Ω—Ç–æ–≤ (–ø–æ–∫–∞ –±–µ–∑ –≤—Å—Ç–∞–≤–∫–∏)
                const newPositions = cards.map(card => {
                    const rect = card.getBoundingClientRect();
                    return { left: rect.left, top: rect.top };
                });

                // –ü—Ä–∏–º–µ–Ω—è–µ–º transform –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
                cards.forEach((card, index) => {
                    const deltaX = positions[index].left - newPositions[index].left;
                    const deltaY = positions[index].top - newPositions[index].top;
                    card.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                });

                // –ü–æ—Å–ª–µ –ø–µ—Ä–µ—Ö–æ–¥–∞ reset –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ DOM
                setTimeout(() => {
                    cards.forEach(card => {
                        card.style.transition = ''; 
                        card.style.transform = ''; 
                        card.style.position = '';
                        card.style.left = '';
                        card.style.top = '';
                        card.style.margin = '';
                    });

                    // –ü–µ—Ä–µ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç—ã –≤ DOM –≤ –Ω–æ–≤–æ–º –ø–æ—Ä—è–¥–∫–µ
                    cards.forEach(card => collage.appendChild(card));
                }, 900);
            });
        }

        function selectCard(cardIndex) {
            const card = tarotData[cardIndex];
            const cardElement = document.querySelector(`[data-card="${cardIndex}"]`);
            
            // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç—É –Ω–∞ —Å—Ç–æ–ª–µ
            cardElement.classList.add('flipped');
            selectedCards.push(card);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ —Å –∑–Ω–∞—á–µ–Ω–∏–µ–º
            showCardModal(cardIndex);
        }

                </div>
            `;
            
            modal.style.display = 'flex';

        function showRandomCard() {
            const unflippedCards = Array.from(document.querySelectorAll('.card:not(.flipped)'));

            const randomCard = unflippedCards[Math.floor(Math.random() * unflippedCards.length)];
            const cardIndex = parseInt(randomCard.getAttribute('data-card'));
            selectCard(cardIndex);
        }
